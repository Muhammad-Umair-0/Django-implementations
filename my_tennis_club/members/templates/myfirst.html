<!DOCTYPE html>
<html>
<head>
    <title>My First Template</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.95);
            max-width: 600px;
            margin: 60px auto 0 auto;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #ff6f61;
            font-size: 2.5em;
            margin-bottom: 0.2em;
            letter-spacing: 2px;
        }
        h2 {
            color: #ccee07;
            margin-bottom: 0.5em;
        }
        p {
            color: #e7cccc;
            font-size: 1.15em;
            line-height: 1.7;
        }
        strong {
            color: #d222ba;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello! welcome to MEri_Tech</h1>
        <h2>About US</h2>
        <p><strong>Meri tech</strong> is a <strong>AI</strong> based technology company it provide AI driven solutions .</p>
    </div>
</body>
</html>
